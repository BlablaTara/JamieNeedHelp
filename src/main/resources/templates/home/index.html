<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>

<h1>Movie Fun</h1>


<table>
    <thead><td>ID</td><td>Title</td><td>Release Year</td><td>Description</td><td>Tags</td></thead>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.releaseYear}"></td>
        <td th:text="${movie.description}"></td>
        <td th:text="${movie.tags}"></td>
    </tr>
</table>

</body>
</html>
